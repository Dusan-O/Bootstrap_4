<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider / Carousel</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
  
  
<section class="p-5 text-center">

  <section class="p-5 text-center">
    <h1 class="mb-5">Les <b class="text-danger">sliders</b></h1>
    
    <div class="carousel slide" data-ride="carousel" id="carouselExample">
      <!-- indicateurs pour changer de photo sur l'image (petit trait)-->
      <ol class="carousel-indicators">
        <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExample" data-slide-to="1"></li>
      </ol>
  
      
      <!-- regroupe l'ensemble des slides -->
      <div class="carousel-inner">
        <!-- 1e img classe active -->
        <div class="carousel-item active">
          <img src="https://believemy.com/uploads/b9a6e350c6dac727cb1bea1e409a6ca7_4772a96fb65c2b51699aa5921e903241.jpeg" alt="Arc de triomphe" class="d-block w-100" /> 
           <!-- texte sur image -->
          <div class="carousel-caption">
            <h5>Paris</h5>
            <p>Arc de triomphe</p>
          </div>
        </div>
        
        <div class="carousel-item">
          <img src="https://believemy.com/uploads/9b212df3fd2cce5acca0d0f12bb2d948_e06fb964687e00047e534f42f0c01b95.jpeg" alt="Tour eiffel" class="d-block w-100" />
        </div>
      </div>
  
      <!-- boutons previous et next -->
      <a class="carousel-control-prev" data-slide-to="prev" href="#carouselExample">
        <span class="carousel-control-prev-icon"></span>
      </a>
      
      <a class="carousel-control-next" data-slide="next" href="#carouselExample">
        <span class="carousel-control-next-icon"></span>
      </a>
      
    </div>
  </section>
  
</section>

</body>
</html>
